<!DOCTYPE html>
<html lang="en" class="loading">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta name="description" content="open">

  <link href="../../../css/bootstrap.min.css" rel="stylesheet">
  <link href="../../../css/materialdesignicons.min.css" rel="stylesheet">
  <link href="../../../css/style.min.css" rel="stylesheet">
  
  <!-- layui Css-->
  <link rel="stylesheet" href="../../../js/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../js/layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../../js/layuiadmin/style/css.css" media="all">

<body class="bdwhite">
  <!-- ////////////////////////////////////////////////////////////////////////////-->


  <div class="content-wrapper openbox">   
      
      <div class="card-body">
        
        <form class="form-horizontal" action="lyear_forms_elements.html" method="post" onsubmit="return false;">
          <div class="form-group">
            <label class="col-md-3 col-xs-3 control-label" for="example-hf-password">部门名称：</label>
            <div class="col-md-7 col-xs-7">             
              <input class="form-control input-sm" type="text" placeholder="请输入部门名称..">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 col-xs-3 control-label" for="example-hf-password">部门描述：</label>
            <div class="col-md-7 col-xs-7">             
              <textarea class="form-control" rows="6" placeholder="描述.."></textarea>
            </div>
          </div>         
         
          
        </form>
        
      </div>


    <div class="fixedfoot">

      <button id="form-submit" type="button" class="btn btn-info btn-sm btn-w-sm m-r-5">
        保存
      </button>
      <button type="button" class="btn btn-default btn-sm btn-w-sm m-r-5" onclick="closewin()">
        取消
      </button>

    </div>

  </div>


  <script type="text/javascript" src="../../../js/jquery.min.js"></script>
  <script type="text/javascript" src="../../../js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../../../js/main.min.js"></script>
  <script src="../../../js/layuiadmin/layui/layui.js"></script>
  <script src="../../../js/layuiadmin/common.js"></script>
  <!-- END CONVEX JS-->
  <script>
    layui.config({
      base: '../../../app-assets/layuiadmin/' //静态资源所在路径
    }).use(['form', 'laydate'], function () {
      var $ = layui.$
        , form = layui.form
        , laydate = layui.laydate;

      laydate.render({
        elem: '#time1'
        , type: 'datetime'
      });
      laydate.render({
        elem: '#time2'
        , type: 'datetime'
      });

    })
    function closewin() {
      //刷新父页面
      window.parent.location.reload();
      //关闭当前弹窗
      var index = parent.layer.getFrameIndex(window.name);
      parent.layer.close(index);
    }
  </script>
</body>
